    <h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>
<!-- Replace the value of the key parameter with your own API key. -->
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrw-c0W6w7fGw1eXEfLS5epZe_jqXthQo&callback=initMap">
	function prepareFrame() {
        var ifrm = document.createElement("iframe");
        ifrm.setAttribute("src", "http://google.com/");
        ifrm.style.width = "640px";
        ifrm.style.height = "480px";
        document.body.appendChild(ifrm);
    }
</script>

    <script type="text/javascript">//<![CDATA[


// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: 36.37, lng: 127.36};
  var uluru2 = {lat: 36.36, lng: 127.34};
  var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 13, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({
    position: uluru, 
    map: map,
    title: 'Hello World!',
    icon: image});
  var marker2 = new google.maps.Marker({position: uluru2, map: map});
}
